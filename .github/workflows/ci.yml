# SeisProc CI/CD Pipeline
# Runs on push to main/develop and on pull requests

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Code quality checks
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Check formatting with Black
        run: black --check --line-length=100 .

      - name: Check import sorting with isort
        run: isort --check-only --profile=black --line-length=100 .

      - name: Lint with flake8
        run: |
          flake8 . --max-line-length=100 --ignore=E203,E501,W503 \
            --per-file-ignores="__init__.py:F401" \
            --exclude=venv,.venv,docs,build,dist,.git

  # Type checking
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy numpy pandas-stubs types-PyYAML

      - name: Run mypy
        run: |
          mypy --ignore-missing-imports --no-strict-optional \
            models/ processors/ utils/ || true
        continue-on-error: true  # Don't fail on type errors for now

  # Unit tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xvfb
          pip install numpy scipy pandas segyio zarr matplotlib
          pip install PyQt6 pyqtgraph
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=models --cov=processors --cov=utils \
            --cov-report=xml --cov-report=term-missing || true
        env:
          QT_QPA_PLATFORM: offscreen
        continue-on-error: true  # Tests may not exist yet

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit security scan
        run: |
          bandit -r models/ processors/ utils/ -ll --skip B101,B311 || true
        continue-on-error: true

  # Import check - verify all modules can be imported
  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy pandas segyio zarr matplotlib
          pip install PyQt6 pyqtgraph
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Check imports
        run: |
          python -c "from models.seismic_data import SeismicData; print('models OK')"
          python -c "from processors.base_processor import BaseProcessor; print('processors OK')"
          python -c "from utils.theme_manager import ThemeManager; print('utils OK')"
        env:
          QT_QPA_PLATFORM: offscreen
